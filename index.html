<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

  <link rel="stylesheet" href="./src/css/styler.css">

  <link rel="stylesheet" href="./src/css/reponsivo.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Poppins&family=Roboto+Slab:wght@100&family=Roboto:wght@300&family=Sofia+Sans:wght@100&display=swap" rel="stylesheet">

 
  
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>  
<header>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div>
</header>

  <div class="all">

    <div class="qr_body">

      <img src="./src/images/image-qr-code.png" alt="">

      <div class="text">

      
        <h1>
          Improve your front-end skills by building projects
        </h1>
        

        <h3>
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </h3>

      </div> 

      <div class="text2">


    

      </div>


    </div>

  </div>
